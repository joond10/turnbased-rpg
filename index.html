<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex">
      <div id="player-health">
        <p>100 HP</p>
      </div>
      <div id="enemy-health">
        <p>100 HP</p>
      </div>
    </div>

    <div class="flex">
      <img
        id="player"
        src="img/playerdefaultstanding.png"
        alt="Player Character"
      />
      <img id="enemy" src="img/enemydefaultstanding.png" alt="Enemy" />
    </div>

    <div class="flex">
      <ul id="action-menu">
        <p id="player-speech">
          "Today is the day that you LOSE! DRAW YOUR SWORD!"
        </p>
        <li><button class="btn" id="attack" hidden>Attack</button></li>
        <li><button class="btn" id="defend" hidden>Defend</button></li>
      </ul>
      <div id="enemy-speech">
        <p>
          "You're sorely mistaken if you think you can beat me, little
          brother..."
        </p>
      </div>
    </div>

    <div id="announcer">
      <p>A fated battle between two brothers!!</p>
      <button class="btn" id="begin">Begin</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
