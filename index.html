<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DUEL!</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/da6856aca5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Music -->
    <audio
      id="music"
      src="https://fi.zophar.net/soundfiles/nintendo-snes-spc/final-fantasy-iv/22%20Suspicion.mp3"
      loop
      autoplay
      muted
    ></audio>

    <!-- Health bars  -->
    <div class="flex">
      <div id="player-health">
        <p>100 HP</p>
      </div>
      <div id="enemy-health">
        <p>100 HP</p>
      </div>
    </div>

    <!-- Sprite animations -->
    <div class="flex">
      <img id="player" src="img/playerdefault.png" alt="Player Character" />
      <img id="enemy" src="img/enemydefault.png" alt="Enemy" />
    </div>

    <!-- Player action menu/speech -->
    <div class="flex">
      <ul id="action-menu">
        <p id="player-speech">
          "Today is the day that you LOSE! DRAW YOUR SWORD!"
        </p>
        <li><button class="btn" id="next" hidden>NEXT</button></li>
        <li>
          <button class="btn" id="attack" hidden>
            ATTACK
            <span class="material-symbols-outlined" hidden="true">swords</span>
          </button>
        </li>
        <li>
          <button class="btn" id="defend" hidden>
            DEFEND <i class="fa-solid fa-shield-halved"></i>
          </button>
        </li>
        <li>
          <button class="btn" id="spell" hidden>
            MAGIC <i class="fa-solid fa-hand-sparkles"></i>
          </button>
        </li>
        <li><button class="btn" id="heal" hidden>HEAL</button></li>
        <li><button class="btn" id="continue" hidden>Continue</button></li>
      </ul>

      <!-- Enemy speech -->
      <div id="enemy-speech">
        <p>
          "You're sorely mistaken if you think you can beat me, little
          brother..."
        </p>
      </div>
    </div>

    <!-- Music toggle -->
    <div class="flex">
      <div id="musicmenu">
        <button class="btn" id="musictoggle">
          <i class="fa-solid fa-music"></i><span> Toggle music</span>
        </button>
      </div>

      <!-- Announcer speech and game buttons -->
      <div id="announcer">
        <p id="announcer-speech">A fated battle between two brothers!!</p>
        <button class="btn" id="begin">Begin</button>
        <button class="btn" id="retry" hidden>Try again?</button>
        <button class="btn" id="credits" hidden>
          <a
            href="https://github.com/joond10/turnbased-rpg/tree/main/credits"
            target="_blank"
            >Credits</a
          >
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
