<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DUEL!</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/da6856aca5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <audio
      id="music"
      src="https://fi.zophar.net/soundfiles/nintendo-snes-spc/final-fantasy-iv/22%20Suspicion.mp3"
      loop
      autoplay
      muted
    ></audio>

    <div class="flex">
      <div id="player-health">
        <p>100 HP</p>
      </div>
      <div id="enemy-health">
        <p>100 HP</p>
      </div>
    </div>

    <div class="flex">
      <img id="player" src="img/playerdefault.png" alt="Player Character" />
      <img id="enemy" src="img/enemydefault.png" alt="Enemy" />
    </div>

    <div class="flex">
      <ul id="action-menu">
        <p id="player-speech">
          "Today is the day that you LOSE! DRAW YOUR SWORD!"
        </p>
        <li><button class="btn" id="next" hidden>NEXT</button></li>
        <li><button class="btn" id="attack" hidden>ATTACK</button></li>
        <li><button class="btn" id="defend" hidden>DEFEND</button></li>
        <li><button class="btn" id="spell" hidden>SPELL</button></li>
        <li><button class="btn" id="heal" hidden>HEAL</button></li>
        <li><button class="btn" id="continue" hidden>Continue</button></li>
      </ul>
      <div id="enemy-speech">
        <p>
          "You're sorely mistaken if you think you can beat me, little
          brother..."
        </p>
      </div>
    </div>

    <div class="flex">
      <div id="musicmenu">
        <button class="btn" id="musictoggle">
          <i class="fa-solid fa-music"></i><span> Toggle music</span>
        </button>
      </div>
      <div id="announcer">
        <p id="announcer-speech">A fated battle between two brothers!!</p>
        <button class="btn" id="begin">Begin</button>
        <button class="btn" id="retry" hidden>Try again?</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
